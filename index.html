<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main section h1{
            font-weight: 700;
            text-decoration: underline;
            color: silver;
        }
        body{
            margin: 0 auto;
            text-align: center;
        }
        .first-section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-primary{
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            background-color: blanchedalmond;
            color: chocolate;
            font-weight: 600;
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>DOM Events Session</h1>
            <div class="first-section">
            <button class="btn-primary" onclick="makeYellow()">Click ME </button>
            <button class="btn-primary" onclick="makePink()">Click Me</button>
            <button class="btn-primary" id="make-purple">Purple Me</button>
            <button class="btn-primary" id="make-green">Make Green</button>
            <button class="btn-primary" id="make-blue">Make Blue</button>
            </div>
        </section>
    </main>
    <script>
        function makeYellow(){
            document.body.style.backgroundColor = 'yellow'
        }
        function makePink(){
            document.body.style.backgroundColor ='pink'
        }

        const btnMakePurple  = document.getElementById('make-purple')

        btnMakePurple.onclick = makePurple 

        function makePurple(){
            document.body.style.backgroundColor = 'purple'
        }

        const btnMakeGreen = document.getElementById('make-green')
         
        btnMakeGreen.onclick = makeGreen

        function makeGreen(){
            document.body.style.backgroundColor = 'green'
        }

        // Using Event Listener 

        document.getElementById('make-blue').addEventListener('click', function makeBlue(){
                    document.body.style.backgroundColor = 'blueviolet';
                    })
    </script>
    <script src="index.js"></script>
</body>
</html>
